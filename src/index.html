<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/harrypotter7" rel="stylesheet">
    
  </head>
  <body>
    <div id="root">
      <div class="header" id="header">
        <button id="toggleSidebar" class="btn_icon_header">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
        
        <div class="logo-frog">
          <img src="logo-chocolate-frog.png" alt="Logo Chocolate Frog" id="logoMenor">
        </div>
      
        <div class="navigation_header" id="navigation_header">
          <button class="btn_icon_header" id="closeSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
          
          <div class="headerSpace" id="headerSpace">
            <a href="#content" id="homeBtn">Home</a>
            <a href="#Personagens" id="charactersBtn">Personagens</a>
            <a href="pag02.html" id="housesBtn">Casas</a>
          </div>
        </div>
      </div>
        
      <div tabindex="0" class="content" id="content">
        <section >
          <img src="logo-chocolate-frog.png" alt="Logo Chocolate Frog" id ="logoMaior">
          <p>
          Seja Bem Vinde ao <br> Chocolate Frog!<br>
          Tudo O que você precisa saber sobre o <br> Universo de Harry Potter <br>em um único lugar!
          </p>  
        </section>

      <section class="cardCharacters" id="cardCharacters">
        <div id="Personagens"><p>Personagens</p></div>
        <div id="filters">
          <div class="divSearch">
            <input type="search" id="searchBar" placeholder="Digite o nome"> 
          
              <div class="filter-menu">
                <button id="ordenacao">Todos os Personagens de A-Z</button>
                <button id="oacanedro">Todos os Personagens de Z-A</button>
                
                 
          <select id="ancestralidade-filter">
            <option selected="true" disabled="disabled">Ancestralidade </option>
            <option value="Half-blood">Mestico</option> 
            <option value="Nascido-Trouxa">Nascido Trouxa</option>
            <option value="Muggle">Trouxa</option>
            <option value="Pure-blood">Puro Sangue</option>
          </select>
          
          <select id="casas-filter">
            <option selected="true" disabled="disabled">Casas</option>
            <option value="Hufflepuff">Lufa-Lufa</option> <!--value tem que estar escrito igual ao harry.js-->
            <option value="Ravenclaw">Corvinal</option>
            <option value="Gryffindor">Grifinória</option>
            <option value="Slytherin">Sonserina</option>
          </select>

          <select id="especie-filter">
            <option selected="true" disabled="disabled">Espécies</option>
            <option value="Human">Humano</option> <!--value tem que estar escrito igual ao harry.js-->
            <option value="Goblin">Duende</option>
            <option value="Centaur">Centauro</option>
            <option value="House-elf">Elfo Doméstico</option>                         
          </select>

          <select id="genero-filter">
            <option selected="true" disabled="disabled">Genero</option>
            <option value="Female">Feminino</option> <!--value tem que estar escrito igual ao harry.js-->
            <option value="Male">Masculino</option>                        
          </select>
        </div>       

      <div class="cardSection" id="cardSection"></div>
        </div>
        </div>
        
        </section>
      </div>
      </div>

    <a href="https://github.com/talitamsx" target="_blank">
      <img src="githubAmarelo.png"></a>

      <img src="githubAmarelo.png" alt="github"></a>
      <br>      
    </div> 
    <h5> Direitos autorais Chocolate Frog</h5>
  </footer>
  
  <script src="main.js" type="module"></script>  
</body> 
</html>
