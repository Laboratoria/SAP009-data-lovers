<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <h1>Conhecendo os campeões</h1>
    <h2>Introdução</h2>
    </header>
  <main>
    <h2>Lista de Campeões</h2>
    <div id="list" class="show-champions"></div>
  </main>
  <span class="champions-cards">
    <section class="champions-img">
      <img src="./card-imgs/Assassinos.png" alt="assassin-img">
      <h3>Assassinos</h3>
    </section>
    <section class="champions-img">
      <img src="./card-imgs/Atiradores.png" alt="marksman-img">
      <h3>Atiradores</h3>
    </section>
    <section class="champions-img">
      <img src="./card-imgs/Lutadores.png" alt="fighter-img">
      <h3>Lutadores</h3>
    </section>
    <section class="champions-img">
      <img src="./card-imgs/Magos.png" alt="mage-img">
      <h3>Magos</h3>
    </section>
    <section class="champions-img">
      <img src="./card-imgs/Suportes.png" alt="support-img">
      <h3>Suportes</h3>
    </section>
    <section class="champions-img">
      <img src="./card-imgs/Tanques.png" alt="tank-img">
      <h3>Tanques</h3>
    </section>
  </span>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>

  <div id = "modal" class="modal-container">
    <div id="modal-box" class="modal-box">
      <div id = "box-content"></div>
      <button class="close">X</button>
    </div>
  </div>
</html>
