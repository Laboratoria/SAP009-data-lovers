<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghiblers</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <a href="" class="logo"> <img id="logo" src="logoheart.png" alt=""></a>
    <nav class="nav">
      <button
        class="btn-menu"
        aria-label="Abrir Menu"
        aria-haspopup="true"
        aria-controls="menu"
        aria-expanded="false"
      >
        <span class="hamburger"></span>
      </button>
      <ul class="menu" id="menu" role="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="indexp.html">Personagens</a></li>
        <li><a href="indexs.html">Sobre nós</a></li>
      </ul>
    </nav>
  </header>
    <main>
        <section id="pesquisa">
          <h1>Inventário de Personagens</h1>
        <form id="form">
            <section class="esquerda">
                <label  for="nome"><strong>Personagem:</strong></label>
                <input  id= "nome" type="text" required placeholder="Digite o nome">
                <button id= "ok" type="submit">OK</button>
            </section>
         
        
            <section class="meio">
               <label for="genero"><strong>Gênero:</strong></strong></label>
               <select name="genero" id="genero">
                 <option selected disabled value="">Selecione</option>
                 <option id="fem" value="fem">Feminino</option>
                 <option id="masc" value="masc">Masculino</option>
               </select>
            </section> 

            <section class="direita">
               <label for="especie"><strong>Espécie:</strong></label>
               <select id="especie" >
                   <option selected disabled value="">Selecione</option>
                   <option value="human">Human</option>
                   <option value="Totoro">Totoro</option>
                   <option value="cat">Cat</option>
                   <option value="dog">Dog</option>
                   <option value="bird">Bird</option>
                   <option value="wolf">Wolf</option>
                   <option value="raccon">Raccon Dog</option>
                   <option value="witch">Witch</option>
                   <option value="witch/human">Witch/Human</option>
                   <option value="human/scarecrow">Human Scarecrow</option>
                   <option value="arch-mage/human">Arch-mage/Human</option>
                   <option value="fish/human">Fish/Human</option>
                   <option value="red elk">Red Elk</option>
                   <option value="spirit">Spirit</option>
                   <option value="spirit of the White fox">Spirit of the White Fox</option>
                   <option value="deity">Deity</option>
                   <option value="deity,dragon">Deity, Dragon</option>
                   <option value="borrower">Borrower</option>
                   <option value="unknown">Unknown</option>
                   <option value="wizard">Wizard</option>
                   <option value="demon">Demon</option>
           </select>
        </section>
        </form>
        </section>
    </main>

    <section class="cards">

    </section>

    <footer id="end">
       <h5>
        Desenvolvido por Flora e Edimara, 2023
       </h5>
    </footer>

    <script defer src="responsive.js"></script>
    <script type="module" src="main.js"></script>
  
    
</body>
</html>
