<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>

    <!--página de abertura -->

   <!--menu principal -->
    <div id="root">
      <header>
        <nav class="menu-superior">
          <ul class="menu-superior-paginas">
            <li><a href="#">Pokémon</a></li>
            <li><a href="#">O Jogo</a></li>
          </ul>
        </nav>
      </header>
    <main class="cards">
      <!--menu lateral -->
      <section class = "cards-menu-lateral">
        <img class = "cards-menu-lateral-logo" src="img/logo-pokedex-final.png" alt="Logo Pokédex Go"> 
        <div class = "cards-menu-lateral-filtro">
          <li>Ordernar por</li>
          <select name = "Ordernar">
            <option value disable selected>Selecione</option>
            <option class = "ordenarNome" value = "A-Z">A-Z</option>
            <option class = "ordenarNome" value = "Z-A">Z-A</option>
            <option class = "ordenarNum" value = "NumericaCrescente">Núm. 1-251</option>
            <option class = "ordenarNum" value = "NumericaDecrescente">Núm. 251-1</option>
          </select>
          <li>151 pokémons</li>
          <input id = "buscarPokemon" type="search" class = "buscar-pokemon" placeholder="Pesquise seu pokémon">
          <li>Tipo</li>
          <select name = "tipo">
              <option value disable selected>Selecione</option>
              <option value = "water">Water</option>
              <option value = "bug">Bug</option>
              <option value = "dragon">Dragon</option>
              <option value = "eletric">Eletric</option>
              <option value = "ghost">Ghost</option>
              <option value = "fire">Fire</option>
              <option value = "ice">Ice</option>
              <option value = "fighting">Fighting</option>
              <option value = "normal">Normal</option>
              <option value = "Grass">Grass</option>
              <option value = "Psychic">Psychic</option>
              <option value = "Rock">Rock</option>
              <option value = "Ground">Ground</option>
              <option value = "Poison">Poison</option>
              <option value = "flying">Flying</option>
          </select> 

          <li>Região</li>
          <select name = "Região">
            <option value disable selected>Selecione</option>
            <option value = "water">Kanto</option>
            <option value = "bug">Johto</option>
          </select>

        </div>
      </section>
      <section class = "secao-texto-central">
        <div class = cards-texto-central> 
          <p id="texto-menu"> Aqui, você encontra todos os 151 Pokémons da região de Kanto. <br>
            Use o menu da lateral esquerda para filtrar de acordo com as suas necessidades.</p>
        </div> 
      </section>
      <section class = "cards-pokemons" id ="inserirCards">
      </section>
      <button onclick="topFuncao()" id="myBtn" title="Subir para o topo">Topo</button>
    
      <footer></footer>
    </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
