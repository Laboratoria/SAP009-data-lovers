<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>

    
    <div id="root"></div>

    
    <!--página de abertura -->


   <!--menu principal -->
    <div id="root">
      <header>
         <nav class="menu-superior">
            <ul class="menu-superior-paginas">
              <li><a href="#">Pokémon</a></li>
              <li><a href="#">O Jogo</a></li>
            </ul>
        </nav>
      </header>

     

      <main class="cards">
                 
      <!--menu lateral -->
      <section class = "cards-menu-lateral">
        <img class = "cards-menu-lateral-logo" src="img/logo-pokedex-final.png" alt="Logo Pokédex Go"> 
            <div class = "cards-menu-lateral-filtro">
              <li>151 pokémons</li>
              <input id = "placeholder-texto" type="text" class = "buscar-pokemon" placeholder="Pesquise seu pokémon">
              <li>Tipo</li>
              <select name = "tipo">
                <option value disable selected>Selecione</option>
                <option value = "water">Water</option>
                <option value = "bug">Bug</option>
                <option value = "dragon">Dragon</option>
                <option value = "eletric">Eletric</option>
                <option value = "ghost">Ghost</option>
                <option value = "fire">Fire</option>
                <option value = "ice">Ice</option>
                <option value = "fighting">Fighting</option>
                <option value = "normal">Normal</option>
                <option value = "Grass">Grass</option>
                <option value = "Psychic">Psychic</option>
                <option value = "Rock">Rock</option>
                <option value = "Ground">Ground</option>
                <option value = "Poison">Poison</option>
                <option value = "flying">Flying</option>
              </select> 

              <li>Região</li>
              <select name = "Região">
                <option value disable selected>Selecione</option>
                <option value = "water">Kanto</option>
                <option value = "bug">Johto</option>
              </select>

              <li>Evolução</li>
              <select name = "Região">
                <option value disable selected>Selecione</option>
              </select>
                      
          </section>
          <div class = cards-texto-central> 
            <p id="texto-menu"> Aqui, você encontra todos os 151 Pokémons da região de Kanto. 
            Use o menu da lateral esquerda para filtrar de acordo com as suas necessidades.</p>
          </div>
                 
          <section class = "cards-pokemons" id ="inserirCards">
                    
        </main>
        
        <button onclick="topFunction()" id="myBtn" title="Subir para o topo">Topo</button>

    <script src="main.js" type="module"></script>
  </body>
</html>
